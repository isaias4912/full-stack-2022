<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/main.css">
    <link rel="stylesheet" href="../estilos/login.html">
    <link rel="stylesheet" href="../estilos/login.css">
</head>

<body>
    <!-- Button trigger modal -->
    <!--<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch static backdrop modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">


                <div class="modal-header text-center">

                    <h5 class="modal-title w-100" id="staticBackdropLabel">Iniciar sesión</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-login ">
                        <form class="needs-validation">

                            <label for="userid" class="formlabel">Usuario</label>
                            <input type="text" class="form-control" id="userid" required placeholder="Usuario">
                            <div class="valid-feedback">
                                Registro exitoso
                            </div>
                            <div class="invalid-feedback">
                                Nombre de usuario incorrecto
                                <!-- mensaje con condiciones -->
                            </div>


                            <label for="passwordid" class="formlabel">Contraseña</label>
                            <input type="text" class="form-control" id="passwordid" required placeholder="Contraseña">
                            <div class="valid-feedback">
                                Registro exitoso
                            </div>
                            <div class="invalid-feedback">
                                Clave no valida
                                <!-- mensaje con condiciones -->
                            </div>

                        </form>

                    </div>


                </div>
                <div class="modal-footer">

                    <div class="row text-center">
                        <button type="submit" class="btn btn-primary"> Enviar
                        </button>
                        <div class="modal-contraseña">

                            <p> Olvidaste tu contraseña? <a href="xxx">Recuperar contraseña</a> </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>
