<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous"
        />

        <link rel="stylesheet" href="../estilos/login.css">

        <title>Login</title>
    </head>
    <body>
        <div class="container my-5">


            <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" 
                tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="loginModalLabel"> Iniciar sesión</h5>
                            
                            <a class=" btn btn-close" id="link" aria-current="page" href="../index.html"></a>
                        </div>

                        <div class="modal-body">
                            <div class="container-login ">
                                <form class="needs-validation">
            
                                    <label for="userid" class="formlabel">Usuario</label>
                                    <input type="text" class="form-control" id="userid" required
                                        placeholder="Usuario">
                                    <div class="valid-feedback">
                                        Registro exitoso
                                    </div>
                                    <div class="invalid-feedback">
                                        Nombre de usuario incorrecto
                                        <!-- mensaje con condiciones -->
                                    </div>
            
            
                                    <label for="passwordid" class="formlabel">Contraseña</label>
                                    <input type="text" class="form-control" id="passwordid" required
                                        placeholder="Contraseña">
                                    <div class="valid-feedback">
                                        Registro exitoso
                                    </div>
                                    <div class="invalid-feedback">
                                        Clave no valida
                                        <!-- mensaje con condiciones -->
                                    </div>
            
                                </form>
            
                            </div>
            
            
                        </div>
                        <div class="modal-footer">               
                                
                           <div class="row text-center">
                                    <button type="submit" class="btn btn-primary"> Enviar
                                    </button>
                                    <div class="modal-contraseña">
                                    
                                    <p> Olvidaste tu contraseña? <a href="xxx">Recuperar contraseña</a> </p>
                                    </div>
                                </div>
                            
                        </div>
                    </div>
                </div>
            </div>            
        </div>

        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"
        ></script>

        <script src="../js/login.js"></script>

    </body>
</html>
